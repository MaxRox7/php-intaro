<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка отзыва</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>

<form id="reviewForm">
    <label for="first_name">Имя:</label><br>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="second_name">Фамилия:</label><br>
    <input type="text" id="second_name" name="second_name" required><br>
    <label for="third_name">Отчество:</label><br>
    <input type="text" id="third_name" name="third_name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Телефон:</label><br>
    <input type="tel" id="phone" placeholder="+7XXXXXXXXXX"  name="phone" required><br><br>
    <button type="submit">Отправить</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "submit_review.php", true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById("response").innerHTML = xhr.responseText;
            } else {
                console.error(xhr.statusText);
            }
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
